<div class="container">
	<ng-container *ngIf="categories">
		<h1 class="mt-3">Category</h1>
		<table class="table table-bordered mt-3">
			<thead>
				<tr>
					<th>Id</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let category of categories">
					<td>{{category.id}}</td>
					<td>{{category.description}}</td>
				</tr>
			</tbody>
		</table>
		<div class="d-flex justify-content-end mt-3"></div>
	</ng-container>
</div>
